<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="./login.css" rel="stylesheet">
	<title></title>
</head>
<body>
	<form class="form" id="form" name="form" novalidate="">
		<div class="loginContainer">
			<div class="box">
				<div class="title">
					FOMO@UF
				</div>
				<div class="form-group">
					<div class="input">
						<label for="name">Username</label> <input id="name" name="email" required="" type="text"> <span class="spin"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="input">
						<label for="pass">Password</label> <input id="pass" name="pass" required="" type="password"> <span class="spin"></span>
					</div>
				</div>
				<div class="button login">
					<button><span>LOGIN</span></button>
				</div><a class="pass-forgot" href="">Forgot your password?</a>
			</div>
			<div class="overbox">
				<div class="material-button alt-2">
					<span class="shape"></span>
				</div>
				<div class="title">
					REGISTER
				</div>
				<div class="input">
					<label for="regname">Username</label> <input id="regname" name="regname" type="text"> <span class="spin"></span>
				</div>
				<div class="input">
					<label for="regpass">Password</label> <input id="regpass" name="regpass" type="password"> <span class="spin"></span>
				</div>
				<div class="input">
					<label for="reregpass">Re-Enter Password</label> <input id="reregpass" name="reregpass" type="password"> <span class="spin"></span>
				</div>
				<div class="button">
					<button><span>NEXT</span></button>
				</div>
			</div>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
	</script>
	<script src="./login.js" type="text/javascript">
	</script>
</body>
</html>
